<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Units</title>
</head>
<body>
    <select title="unit" id="findUnits" onclick="findUnit()">
        <option value="don't select" selected>Select from Dropdown...</option>
        <option value="length">Length</option>
        <option value="mass">Mass</option>
        <option value="volume">Volume</option>
        <option value="area">Area</option>
        <option value="digital storage">Digital storage</option>
    </select>
    <br>
    <div id="show/hide" style="display:none;"><p>Quantity:</p><input title="how many" id="quantity">
    <p>Convert from:</p><select title="convertFrom" id="convertFrom">
        <option id="1"></option>
        <option id="2"></option>
        <option id="3"></option>
        <option id="4"></option>
        <option id="5"></option>
        <option id="6"></option>
        <option id="7"></option>
    </select></div>
    <div id="div2" style="display:none;">
       <p>Convert to:</p><select title="convertTo" id="convertTo">
            <option id="1'"></option>
            <option id="2'"></option>
            <option id="3'"></option>
            <option id="4'"></option>
            <option id="5'"></option>
            <option id="6'"></option>
            <option id="7'"></option>
        </select></div>
    <div id="convert"><button onclick="organize()">Convert</button></div>
    <p id="aftertext"></p>
    <script src="unit_converter.js"></script>
</body>
</html>
